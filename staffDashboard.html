<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Dashboard</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <div class="avatar"><i class="fas fa-user-circle"></i></div>
        <h3>NAME</h3>
        <p>STAFF EMAIL</p>
      </div>
      <nav class="menu">
        <a href="notifications.html" class="menu-item"><i class="fas fa-bell"></i> Notifications</a>
        <!--<a href="payments.html" class="menu-item"><i class="fas fa-credit-card"></i> Payments</a>-->
        <a href="settings.html" class="menu-item"><i class="fas fa-cog"></i> Settings</a>
      </nav>
      <div class="logout">
        <a href="staffLogin.html" class="menu-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </aside>

   <!-- Main Content -->
    <main class="main-content">
      <div class="status">
        <div class="occupied">
          <h4>OCCUPIED</h4>
          <span class="count">0</span>
        </div>
        <div class="available">
          <h4>AVAILABLE</h4>
          <span class="count green">20</span>
        </div>
      </div>
      <br><br><br>
     <!--ADD BUTTONS INDICATING PARKING-->
     <div class="parking-lot">
    <button class="parking-space" data-status="grey">A1</button>
    <button class="parking-space" data-status="grey">A2</button>
    <button class="parking-space" data-status="grey">A3</button>
    <button class="parking-space" data-status="grey">A4</button>
    <button class="parking-space" data-status="grey">A5</button>
    <button class="parking-space" data-status="grey">A6</button>
    <button class="parking-space" data-status="grey">A7</button>
    <button class="parking-space" data-status="grey">A8</button>
    <button class="parking-space" data-status="grey">A9</button>
    <button class="parking-space" data-status="grey">A10</button>
  </div>
<br><br>
    <div class="parking-lot">
    <button class="parking-space" data-status="grey">B1</button>
    <button class="parking-space" data-status="grey">B2</button>
    <button class="parking-space" data-status="grey">B3</button>
    <button class="parking-space" data-status="grey">B4</button>
    <button class="parking-space" data-status="grey">B5</button>
    <button class="parking-space" data-status="grey">B6</button>
    <button class="parking-space" data-status="grey">B7</button>
    <button class="parking-space" data-status="grey">B8</button>
    <button class="parking-space" data-status="grey">B9</button>
    <button class="parking-space" data-status="grey">B10</button>
  </div>
  </main>
  </div>
   <script src="script.js"></script>
</body>
</html>

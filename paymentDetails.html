<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Details</title>
  <link rel="stylesheet" href="CSS/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
  integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="paymentDetails-container">
    <header>

      <a href="payments.html">
      <i class="fa-solid fa-arrow-left"></i></a>
        <h1>PAYMENT</h1>
      <a href="studentDashboard.html"><i class="fa-solid fa-house"></i></a>
    </header>

    <p class="subtitle">Enter your banking details below:</p>

    <div class="secure-banner">
      <i class="fa-solid fa-lock"></i>
      <p>Your information is safe and secure</p>
    </div>

    <form class="paymentDetails-form" action="paymentVerification.html">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="card-number">Card number</label>
      <div class="card-input">
         <i class="fa-solid fa-credit-card"></i>
        <input type="text" id="card-number" placeholder="1234 5678 9102 3456" required>
      </div>

      <div class="row">
        <div class="half">
          <label for="expiry">Expiration date</label>
          <input type="text" id="expiry" placeholder="MM / YY" required>
        </div>
        <div class="half">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" required>
        </div>
      </div>

    <button type="submit" class="confirm-btn">Confirm Payment</button>
    </form>
  </div>

</body>
</html>

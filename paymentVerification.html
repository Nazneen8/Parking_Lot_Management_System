<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Verification</title>
  <link rel="stylesheet" href="CSS/styles.css" />
</head>
<body>
    <div class="verification-container">
      <header>

        <a href="paymentDetails.html">
      <button class="back-btn">‚Üê</button>
        </a>

      <h1>VERIFY PAYMENT</h1>

      <a href="studentDashboard.html">
      <button class="home-btn">üè†</button>
      </a>

    </header>

    <p class="subtitle">Please confirm the details below.</p>
    <form class="verify-form">
      <label for="plan">Plan</label>
    </form>

    <script>
    const bayName = localStorage.getItem('selectedBay');
    document.getElementById('bayName').textContent = bayName;

    document.getElementById('payBtn').addEventListener('click', () => {
      const status = JSON.parse(localStorage.getItem('parkingStatus')) || {};
      status[bayName] = 'unavailable';
      localStorage.setItem('parkingStatus', JSON.stringify(status));

      alert(`Payment successful! Bay ${bayName} is now occupied.`);
      window.location.href = 'index.html';
    });
  </script>

    </div>
</body>
</html>

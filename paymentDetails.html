<!DOCTYPE html>
<html lang="en">
<head>

  <title>Payment Details</title>
  <link rel="stylesheet" href="CSS/styles.css" />

<body>

  <div class="paymentDetails-container">
    <header>
      <a href="payments.html">

      <a href="studentDashboard.html">

    <p class="subtitle">Enter your banking details below:</p>

    <div class="secure-banner">

    <form class="paymentDetails-form">
      <label for="name">Name</label>

      <label for="email">Email</label>

      <div class="card-input">

      <div class="row">
        <div class="half">
          <label for="expiry">Expiration date</label>
          <input type="text" id="expiry" placeholder="MM / YY" required>
        </div>
        <div class="half">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" required>
        </div>
      </div>

      <a href="paymentVerification.html">
      <button type="submit" class="confirm-btn">Confirm Payment</button>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Dashboard</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <div class="avatar"><i class="fas fa-user-circle"></i></div>
        <h3>NAME</h3>
        <p>STAFF EMAIL</p>
      </div>
      <nav class="menu">
        <a href="notifications.html" class="menu-item"><i class="fas fa-bell"></i> Notifications</a>
        <!--<a href="payments.html" class="menu-item"><i class="fas fa-credit-card"></i> Payments</a>-->
        <a href="settings.html" class="menu-item"><i class="fas fa-cog"></i> Settings</a>
      </nav>
      <div class="logout">
        <a href="staffLogin.html" class="menu-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="status">
        <div class="occupied">
          <h4>OCCUPIED</h4>
          <span class="count">1</span>
        </div>
        <div class="available">
          <h4>AVAILABLE</h4>
          <span class="count green">9</span>
        </div>
      </div>
     <!--ADD BUTTONS INDICATING PARKING-->
    </main>
  </div>
</body>
</html>

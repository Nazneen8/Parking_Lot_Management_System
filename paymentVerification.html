<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Verification</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
  integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="verify-container">
        <header>
            <a href="paymentDetails.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1>VERIFY PAYMENT</h1>
            <a href="studentDashboard.html"><i class="fa-solid fa-house"></i></a>
        </header>

        <p class="subtitle">Please confirm the details below.</p>

        <div id="plan-details"></div>

        <br>
        <p>Please confirm your payment details before proceeding.</p>
        <br>

        <button onclick="confirmPayment()" class="confirm-btn">Confirm Payment</button>
        <button onclick="cancelPayment()" class="cancel-btn">Cancel</button>
    </div>

    <script>
        const plan = JSON.parse(localStorage.getItem('selectedPlan'));

        if (plan) {
            document.getElementById('plan-details').innerHTML = `
        <h3>${plan.name}</h3>
        <p>${plan.price}</p>
      `;
        } else {
            document.getElementById('plan-details').innerHTML = '<p>No plan selected.</p>';
        }

        function confirmPayment() {
            alert(`Payment confirmed for ${plan.name} (${plan.price}).`);
            // DON'T remove the selectedPlan - we need it for notifications!
            // Instead, mark the payment as completed and save purchase date
            localStorage.setItem('paymentCompleted', 'true');
            localStorage.setItem('purchaseDate', new Date().toISOString());
            window.location.href = 'studentDashboard.html'; // Redirect to DASHBOARD
        }

        function cancelPayment() {
            window.location.href = 'payments.html';
        }
    </script>
</body>

</html>
